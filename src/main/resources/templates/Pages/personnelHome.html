<html lang="en" xmlns:th="http://www.thymeleaf.org" >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

    <header class="w3-container w3-center w3-padding-32">
        <h1><b th:object="${user}" th:text="${user.name}"></b></h1>
        <h4><b th:object="${user}" th:text="${user.roles}"></b></h4>

        <h5 class="w3-tag">Department : <span class="w3-tag" th:object="${user}" th:text="${user.department}"></span><a class="dropdown-item " th:href="@{/logout/user}">Logout</a></h5>



    </header>


</div>
