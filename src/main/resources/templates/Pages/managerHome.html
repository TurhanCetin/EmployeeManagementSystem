<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
        <title>Manager Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

    <header class="w3-container w3-center w3-padding-32">
        <h1><b th:object="${user}" th:text="${user.name}"></b></h1>
        <h4><b th:object="${user}" th:text="${user.roles}"></b></h4>
        <h5 class="w3-tag">Department : <span class="w3-tag" th:object="${user}" th:text="${user.department}"></span></h5>
    </header>

    <div class="w3-card w3-margin">
        <div class="w3-container w3-padding">
            <h4>Department User List</h4>
        </div>
        <ul class="w3-ul w3-hoverable w3-white" >
            <li class="w3-padding-16"th:each="userInDep : ${listUser}">
                <p>Name :
                    <span class="w3-large" th:text="${userInDep.name}"></span><br>
                </p>

                <p> Email :
                    <span class="w3-large" th:text="${userInDep.email}"></span><br>
                </p>

                <p> Role :
                    <span class="w3-large" th:text="${userInDep.roles}"></span><br>
                </p>
            </li>
        </ul>
    </div>
    <hr>

    <!-- Blog entry -->
    <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-container">
            <h3><b>Update Your Account Information</b></h3>
        </div>
        <div class="w3-container">
            <form th:action="@{/personnel/self/update}" method="post" style="align-items: center" th:object="${user}" >
                <input type="hidden" th:field="*{id}"/>
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-4">E-Mail</label>
                        <div class="col-8">
                            <input type="email" class="form-control"  th:field="*{email}" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control"  th:field="*{name}">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control"  th:field="*{password}">
                        </div>
                    </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Department : </label>
                    <div class="col-8">
                        <input style="border: none"  class="m-2" type="text" readonly  th:field="*{department}">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Roles : </label>
                        <div class="col-8">
                            <input style="border: none" class="radio" type="text" readonly  th:field="*{roles}" >
                        </div>
                        <div class="form-group row">
                            <p><button class="w3-button w3-padding-large w3-white w3-border" type="submit"><b>Update</b></button></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div><br>
</div>


</body>
</html>
</title>
</head>
<body>

</body>
</html>
